<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body>

        <button id="btn1">hide</button>
        <button id="btn2">db hide</button>
        <button id="btn3">enter hide</button>
        <button id="btn4">exit hide</button>

        <p id="test1">This is some <b>bold</b> text in a paragraph.</p>

        <button id="btn5">Show Text</button>
        <button id="btn6">Show HTML</button>

        <p id="test2">change this text</p>

        <button id="btn7">Change with Text</button>
        <button id="btn8">Change with HTML</button>

        <ol>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ol>
        
        <button id="btn9">Append list items</button>
            <br>
        <button id="btn10">I'm blue</button>
        <button id="btn11">###</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    //require(jQuery);
    $(document).ready(function(){
        $("#btn1").click(function(){
            $(this).hide();
        });
        $("#btn2").dblclick(function(){
            $(this).hide();
        });
        $("#btn3").mouseenter(function(){
            $(this).hide();
        });
        $("#btn4").mouseleave(function(){
            $(this).hide();
        });
        $("#btn5").click(function(){
            alert("Text: " + $("#test1").text());
        });
        $("#btn6").click(function(){
            alert("HTML: " + $("#test1").html());
        });
        $("#btn7").click(function(){
            $("#test2").text("Hello world!");
        });
        $("#btn8").click(function(){
            $("#test2").html("<b>this is html fun</b>");
        });
        $("#btn9").click(function(){
            $("ol").append("<li>Appended item</li>");
        });
        $("ol").on("dblclick","li",function(){
            $(this).hide();
        });
        $("#btn10").click(function(){
            $("button, p, ol").toggleClass("blue");
        });
        $("#btn11").click(function(){
            $("button").each(function(i,e){
                $(this).after(i);
            });
        });

});
</script>
</body>
</html>
